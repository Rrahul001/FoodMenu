<!DOCTYPE html>
<html>
<head>
  <title>Food Menu</title>
  <style>
     body {
      margin: 0;
      background-color: #f0f0f0; /* Light grey background */
      font-family: Arial, sans-serif;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .menu-container img {
      max-width: 100%;
      max-height: 90vh;
      width: auto;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Our Food Menu</h1>
  <div class="menu-container">
  <img src="pic/food_menu(1).jpg" alt="Page 1">
  <img src="pic/food_menu(2).jpg" alt="Page 2">
  <img src="pic/food_menu(3).jpg" alt="Page 3">
  <img src="pic/food_menu(4).jpg" alt="Page 4">
  <img src="pic/food_menu(5).jpg" alt="Page 5">
  <img src="pic/food_menu(6).jpg" alt="Page 6">
  <img src="pic/food_menu(7).jpg" alt="Page 7">
  <img src="pic/food_menu(8).jpg" alt="Page 8">
  <img src="pic/food_menu(9).jpg" alt="Page 9">
  <img src="pic/food_menu(10).jpg" alt="Page 10">
  <img src="pic/food_menu(11).jpg" alt="Page 11">
</div>
</body>
</html>
